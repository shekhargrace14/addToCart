<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add To Cart Mete</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="column">
                <h2>hello</h2>
            </div>
        </div>
    </div>

    <!-- products starts here  -->
    <div class="products padding">
        <div class="container">
            
            <div class="row d-flex">
                <div class="column productsRow">

                </div>
                <div class="column cartParent">
                    <div class="cart">
                        <div class="item d-flex justify-between">
                            <img src="./images/img1.png" alt="">
                            <div class="price">600</div>
                            <div class="quantityBox d-flex justify-between">
                                <div class="decrease icon" > < </div>
                                <div class="quantity">1</div>
                                <div class="increase icon" > > </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- products ends here  -->
    <script src="./script.js"></script>
</body>
</html>
