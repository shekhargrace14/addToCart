<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Add to Cart</title>
</head>

<body>
    <main class="showCart d-flex ">

        <div class="container row">
            <header class="d-flex justify-between">
                <div class="title">
                    <p>Product List</p>
                </div>
                <div class="icon-cart">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span class="d-flex justify-center align-center">0</span>
                </div>
            </header>
            <div class="listProduct">
                <div class="item">
                    <div class="image">
                        <img src="./images/img1.png" alt="">
                    </div>
                    <h2> Name Product</h2>
                    <div class="price">$200</div>
                    <button class="addCart">
                        Add To Cart
                    </button>
                </div>
            </div>
        </div>
        <div class="cartTabRow">

            <div class="cartTab">
                <h1>Shopping Cart</h1>
                <div class="listCart">
                    <div class="item">
                        <div class="image">
                            <img src="./images/img1.png" alt="">
                        </div>
                        <div class="name">
                            NAME
                        </div>
                        <div class="totalPrice">
                            $200
                        </div>
                        <div class="quantity">
                            <span class="minus d-flex justify-center align-center"><i
                                    class="fa-solid fa-minus"></i></span>
                            <span>1</span>
                            <span class="plus d-flex justify-center align-center"><i
                                    class="fa-solid fa-plus"></i></span>

                        </div>
                    </div>
                </div>
                <div class="btn">
                    <button class="close">CLOSE</button>
                    <button class="checkout">CHECK Out</button>
                </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
